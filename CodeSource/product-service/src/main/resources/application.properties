# ============================================
# TechShop Product Service - Configuration
# ============================================

spring.application.name=product-service
server.port=8002

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:database}:${DB_PORT:5432}/${DB_NAME:techshop}
spring.datasource.username=${DB_USERNAME:techshop}
spring.datasource.password=${DB_PASSWORD:techshop_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Cache
spring.data.redis.host=${REDIS_HOST:cache}
spring.data.redis.port=${REDIS_PORT:6379}

# Actuator (health checks & metrics)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Logging
logging.level.com.techshop=INFO
logging.level.org.springframework.web=INFO
